<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        div[class^="col"]{
            border:1px solid black
        }
    </style>
  </head>
  <body>
    <h1>Containers</h1>
        <div class="container" style="background: rgb(209, 209, 209);">
            Container
        </div>
        <br>
        <div class="container-fluid" style="background: rgb(209, 209, 209);">
            Container fluid
        </div>
        <br>
        <div class="container" style="background: rgb(163, 163, 163);">
            <div class="row">
                <div class="col">One of three columns</div>
                <div class="col">One of three columns</div>
                <div class="col">One of three columns</div>                
            </div>
        </div>
        <br>
        <div class="container-fluid" style="background: rgb(163, 163, 163);">
            <div class="row">
                <div class="col">One of three columns</div>
                <div class="col">One of three columns</div>
                <div class="col">One of three columns</div>                
            </div>
        </div>
        <br>
        <br>
        <div class="container" style="background: rgb(163, 147, 147);">
            <div class="row">
                <div class="col-3">3</div>
                <div class="col-9">9</div>
            </div>
        </div>
        <br>
        <div class="container" style="background: rgb(163, 147, 147);">
            <div class="row">
                <div class="col-4">4</div>
                <div class="col-8">8</div>
            </div>
        </div>
        <br>
        <div class="container" style="background: rgb(163, 147, 147);">
            <div class="row">
                <div class="col-5">5</div>
                <div class="col-7">7</div>
            </div>
        </div>
        <br>
        <div class="container" style="background: rgb(163, 147, 147);">
            <div class="row">
                <div class="col-1">1</div>
                <div class="col-11">11</div>                
            </div>
        </div>
        <br>
        <div class="container" style="background: rgb(163, 147, 147);">
            <div class="row">
                <div class="col-3">3</div>
                <div class="col-11">11</div>                
            </div>
        </div>

        <br>
        <br>
        <div class="container" style="background: rgb(231, 202, 202);">
            <div class="row">
                <div class="col-12 col-md-3 col-lg-12 col-xl-3">12 - 3</div>
                <div class="col-12 col-md-9 col-lg-12 col-xl-9">12 - 9</div>                
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
